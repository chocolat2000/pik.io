<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test crypt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/flat-ui.css">
</head>
<body>
<script type="text/x-handlebars">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">pMail</a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav">
				{{#if isLoggedIn}}
					{{#link-to 'compose' tagName='li' href=false}}
						<a href="#" {{bindAttr href='view.href'}}>Compose</a>
					{{/link-to}}
					{{#link-to 'inbox' tagName='li' href=false}}
						<a href="#" {{bindAttr href='view.href'}}>Inbox</a>
					{{/link-to}}
					{{#link-to 'sent' tagName='li' href=false}}
						<a href="#" {{bindAttr href='view.href'}}>Sent Items</a>
					{{/link-to}}
					{{#link-to 'trash' tagName='li' href=false}}
						<a href="#" {{bindAttr href='view.href'}}>Trash</a>
					{{/link-to}}
				{{else}}
					{{#link-to 'login' tagName='li' href=false}}
						<a href="#" {{bindAttr href='view.href'}}>Login</a>
					{{/link-to}}
				{{/if}}
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">{{outlet}}</div>
</script>
<script type="text/x-handlebars" data-template-name="index">
	<h1>Welcome to pMail</h1>
</script>
<script type="text/x-handlebars" data-template-name="login">
<div class="row">
<div class="col-md-4 col-md-offset-3">
	<div class="well">
		{{#if isJoining}}
			<h4>Create an account</h4>
			<p>or <a href="#" {{action 'changeJoin'}}>go back to login</a></p>
		{{else}}
			<h4>Please log-in</h4>
			<p>or <a href="#" {{action 'changeJoin'}}>create an account</a></p>
		{{/if}}
		<form role="form">
  			<div class="form-group">
  				<label for="username">User name</label>
  				{{input type="text" class="form-control" id="username" placeholder="jhonny20006" value=username}}
  			</div>
  			<div {{bind-attr class=":form-group errorMessage:has-error"}}>
  				<label for="password">Password</label>
  				{{input type="password" class="form-control" id="password" placeholder="s3cr3t" value=password}}
  			</div>
  			{{#if isJoining}}
	  			<div {{bind-attr class=":form-group errorMessage:has-error"}}>
	  				<label for="repeat">Repeat Password</label>
	  				{{input type="password" class="form-control" id="repeat" placeholder="s3cr3t" value=repeat}}
	  			</div>  			
  				<button class="btn btn-primary" {{action 'join'}}>Join</button>
  			{{else}}
  				<button class="btn btn-primary" {{action 'login'}}>Login</button>
  			{{/if}}
  		</form>
  		{{#if errorMessage}}
  		<p class="text-danger">{{errorMessage}}</p>
  		{{/if}}
	</div>
</div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="inbox">
<div class="row">
	<div class="col-md-3">
		<h3>Inbox</h3>
		<p>
			<div class="form-group">
			{{input type="search"
					class="form-control input-sm"
					value=searchTXT
					size="50" placeholder="Search..."
					action="search"
			}}
			{{view	PMail.ClearSearchView}}
			</div>
		</p>
		<ul class="list-unstyled">
		{{#each}}
			<li>{{#link-to "inbox.mail" this}}{{subject}}{{/link-to}}</li>
		{{else}}
			No mails !
		{{/each}}
		</ul>
	</div>
	<div class="col-md-8">
		{{outlet}}
	</div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="inbox/mail">
<dl class="dl-horizontal">
	<dt>From</dt>
	<dd>{{maillist from}}</dd>
	<dt>To</dt>
	<dd>{{maillist to}}</dd>
	<dt>Date</dt>
	<dd>{{date}}</dd>
</dl>
<div class="panel panel-default">
	<div class="panel-heading"><h4 class="panel-title">{{subject}}</h4></div>
	<div class="panel-body">{{{body}}}</div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="compose">
<div class="row">
	<form class="form-horizontal" role="form">
		<div {{bind-attr class=":form-group toInError:has-error"}}>
			<label for="inputTo" class="col-sm-2 control-label">To</label>
			<div class="col-sm-8">
				{{input type="email" class="form-control" id="inputTo" value=to tabindex=1}}
			</div>
			<div class="col-sm-2">
				<button class="btn btn-primary" {{action 'send'}} tabindex=4>Send</button>
			</div>
		</div>
		<div class="form-group">
			<label for="inputSubject" class="col-sm-2 control-label">Subject</label>
			<div class="col-sm-8">
				{{input type="text" class="form-control" id="inputSubject" value=subject tabindex=2}}
			</div>
		</div>
		<div class="form-group">
			<label for="inputBody" class="col-sm-2 control-label">Body</label>
			<div class="col-sm-10">
				{{textarea class="form-control" id="inputBody" value=body rows="20" tabindex=3}}
			</div>
		</div>
	</form>
</div>
</script>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="/js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/handlebars.js" type="text/javascript"></script>
<script src="/js/ember.js" type="text/javascript"></script>
<script src="/js/ember-data.js" type="text/javascript"></script>
<script src="/js/nacl_factory.js" type="text/javascript"></script>
<script src="/js/scrypt.js" type="text/javascript"></script>
<script src="/js/crypto.js" type="text/javascript"></script>
<script src="/js/lunr.min.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
